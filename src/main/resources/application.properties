# Conexión a base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/clientes_fit_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Evitar que se cree el esquema de bd
spring.jpa.hibernate.ddl-auto=none
# Evitar que se muestre el detalle de la sentencia SQL
spring.jpa.show-sql=false
# Desactivar tomcat porque es APP de consola
spring.main.web-application-type=none